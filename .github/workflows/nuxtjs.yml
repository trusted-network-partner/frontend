name: Deploy Nuxt site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: 'npm'  # Используйте кэш npm, если вы используете npm

      - name: Install dependencies
        run: npm ci  # Если используете npm
        # или для Yarn: run: yarn install

      - name: Generate static site
        run: npm run generate  # Убедитесь, что ваш скрипт generate настроен в package.json

      - name: Check if dist directory exists
        run: ls -la ./dist  # Проверяет содержимое директории dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4